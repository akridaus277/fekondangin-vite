      // Tambahkan script untuk mengubah kelas dan gaya berdasarkan status offline/online
      function handleOfflineStatus() {
        const appElement = document.getElementById('root');
        appElement.className = navigator.onLine ? 'online' : 'offline';
      }
  
      // Tambahkan event listener untuk memantau status online/offline
      window.addEventListener('offline', handleOfflineStatus);
      window.addEventListener('online', handleOfflineStatus);
  
      // Panggil fungsi untuk menginisialisasi status awal
      handleOfflineStatus();
    </script>
